<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - MúsicosBooking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .message.show {
            display: block;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .small-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registo</h1>
        
        <div id="message" class="message"></div>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Teléfone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="+351 910 000 000" required>
            </div>
            
            <div class="form-group">
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="small-text" id="strengthText">Mínimo 8 caracteres com letras, números e símbolos</div>
            </div>
            
            <div class="form-group">
                <label for="confirmar">Confirmar Palavra-passe:</label>
                <input type="password" id="confirmar" name="confirmar" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo de Conta:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">-- Selecione --</option>
                    <option value="musico">Músico</option>
                    <option value="empresa">Empresa/Contratante</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Concordo com os <a href="#" onclick="alert('Termos e Condições'); return false;">Termos e Condições</a></label>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Registar</button>
        </form>
        
        <div class="links">
            Já tem conta? <a href="login.html">Entrar aqui</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Importar configuração Firebase
        import { firebaseConfig } from './config/firebase-config.js';

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registroForm = document.getElementById('registroForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmarInput = document.getElementById('confirmar');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[!@#$%^&*]/.test(password)) strength += 1;

            const colors = ['#cc0000', '#ff9900', '#ffcc00', '#00cc00'];
            const percentages = [25, 50, 75, 100];

            if (strength > 0) {
                strengthBar.style.width = percentages[strength - 1] + '%';
                strengthBar.style.backgroundColor = colors[strength - 1];
            }

            return strength >= 3;
        }

        passwordInput.addEventListener('input', () => {
            checkPasswordStrength(passwordInput.value);
        });

        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const password = document.getElementById('password').value;
            const confirmar = document.getElementById('confirmar').value;
            const tipo = document.getElementById('tipo').value;
            const termos = document.getElementById('termos').checked;
            
            // Validação
            if (!nome || !email || !telefone || !password || !confirmar || !tipo) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            if (!termos) {
                showMessage('Deve aceitar os Termos e Condições.', 'error');
                return;
            }
            
            if (password !== confirmar) {
                showMessage('As palavras-passe não coincidem.', 'error');
                return;
            }
            
            if (!checkPasswordStrength(password)) {
                showMessage('Palavra-passe fraca. Use maiúsculas, números e símbolos.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'A registar...';
            
            try {
                // Criar utilizador no Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Adicionar dados do utilizador ao Firestore
                await addDoc(collection(db, 'utilizadores'), {
                    uid: user.uid,
                    nome: nome,
                    email: email,
                    telefone: telefone,
                    tipo: tipo,
                    dataCriacao: new Date(),
                    ativo: true
                });
                
                showMessage('Registo efetuado com sucesso! A redirecionar...', 'success');
                
                // Redirecionar para a página da conta após 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'conta.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no registo:', error);
                
                let errorMessage = 'Erro ao registar. Tente novamente.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'Este email já está registado.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Palavra-passe fraca. Mínimo 6 caracteres.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Registo não permitido no momento.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Erro de rede. Verifique a ligação.';
                        break;
                }
                
                showMessage(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registar';
            }
        });
    </script>
</body>
</html>
