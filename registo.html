<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - MúsicosBooking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            margin: 1rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #D4AF37;
            font-weight: 700;
        }
        h1 {
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .form-row .form-group {
            margin-bottom: 0;
        }
        .radio-group {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            margin: 0;
            font-weight: 600;
            color: #1a1a1a;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1a1a1a;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus,
        select:focus {
            outline: 0;
            border-color: #D4AF37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.2);
        }
        input[type="radio"] {
            margin-right: 0.5rem;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: #D4AF37;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .btn:hover {
            background: #b8941f;
            transform: translateY(-2px);
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }
        .checkbox-group input[type="checkbox"] {
            margin-top: 0.2rem;
            width: auto;
        }
        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
        }
        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
        .footer-text a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 600;
        }
        .musician-section {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .musician-section.active {
            display: block;
        }
        @media(max-width: 768px) {
            .register-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow-y: auto;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .radio-group {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">♪ MúsicosBooking</div>
        <h1>Criar Conta</h1>
        <p>Registre-se e comece a usar o MúsicosBooking</p>
        
        <form id="registerForm">
            <div class="radio-group">
                <label>
                    <input type="radio" name="tipo" value="empresa" checked onchange="alterarTipo()">
                    Sou Empresa
                </label>
                <label>
                    <input type="radio" name="tipo" value="musico" onchange="alterarTipo()">
                    Sou Músico
                </label>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="João Silva" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" id="telefone" placeholder="+351 910 000 000">
                </div>
                <div class="form-group">
                    <label>Localização</label>
                    <input type="text" id="localizacao" placeholder="Lisboa">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label>Confirme a Senha</label>
                    <input type="password" id="confirmar_senha" placeholder="••••••••" required>
                </div>
            </div>

            <!-- Seção de Músicos -->
            <div id="musicianSection" class="musician-section">
                <h3 style="color: #D4AF37; margin-bottom: 1rem;">Perfil de Músico</h3>
                
                <div class="form-group">
                    <label>Especialidade Musical</label>
                    <input type="text" id="especialidade" placeholder="Ex: Violão Clássico">
                </div>

                <div class="form-group">
                    <label>Anos de Experiência</label>
                    <input type="text" id="experiencia" placeholder="Ex: 8 anos">
                </div>

                <div class="form-group">
                    <label>Biografia/Descrição</label>
                    <textarea id="descricao" placeholder="Conte-nos sobre si..." style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; min-height: 100px; font-family: 'Poppins', sans-serif;"></textarea>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Concordo com os <a href="#" style="color: #D4AF37;">Termos e Condições</a> e <a href="#" style="color: #D4AF37;">Política de Privacidade</a></label>
            </div>

            <button type="button" class="btn" onclick="registrar()">Criar Conta</button>
        </form>

        <div class="footer-text">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        function alterarTipo() {
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            const musicianSection = document.getElementById('musicianSection');
            if (tipo === 'musico') {
                musicianSection.classList.add('active');
            } else {
                musicianSection.classList.remove('active');
            }
        }

        function registrar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            const termos = document.getElementById('termos').checked;
            const tipo = document.querySelector('input[name="tipo"]:checked').value;

            if (!nome || !email || !senha || !confirmarSenha) {
                alert('Preencha todos os campos obrigatórios');
                return;
            }

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem');
                return;
            }

            if (!termos) {
                alert('Debe aceitar os Termos e Condições');
                return;
            }

            // Armazenar dados no localStorage
            localStorage.setItem('usuario_email', email);
            localStorage.setItem('usuario_nome', nome);
            localStorage.setItem('usuario_tipo', tipo);
            localStorage.setItem('usuario_logado', 'true');

            if (tipo === 'musico') {
                const especialidade = document.getElementById('especialidade').value;
                const experiencia = document.getElementById('experiencia').value;
                const descricao = document.getElementById('descricao').value;
                localStorage.setItem('musico_especialidade', especialidade);
                localStorage.setItem('musico_experiencia', experiencia);
                localStorage.setItem('musico_descricao', descricao);
                window.location.href = 'dashboard-musico.html';
            } else {
                window.location.href = 'dashboard-empresa.html';
            }
        }
    </script>
</body>
</html>
