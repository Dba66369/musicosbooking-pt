<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - MúsicosBooking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 15px; }
        .checkbox-group input { margin-right: 10px; }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .links { margin-top: 20px; text-align: center; }
        .links a { color: #667eea; text-decoration: none; font-size: 14px; }
        .message { padding: 12px; border-radius: 5px; margin-bottom: 20px; display: none; }
        .message.error { background: #fee; color: #c33; border: 1px solid #fcc; }
        .message.success { background: #efe; color: #3c3; border: 1px solid #cfc; }
        .message.show { display: block; }
        .password-strength { margin-top: 5px; height: 4px; background: #ddd; border-radius: 2px; }
        .password-strength-bar { height: 100%; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registo</h1>
        <div id="message" class="message"></div>
        <form id="registroForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telemóvel:</label>
                <input type="tel" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" required>
                <div class="password-strength"><div id="strengthBar" class="password-strength-bar"></div></div>
            </div>
            <div class="form-group">
                <label for="confirmar">Confirmar Palavra-passe:</label>
                <input type="password" id="confirmar" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Conta:</label>
                <select id="tipo" required>
                    <option value="">-- Selecione --</option>
                    <option value="musician">Músico</option>
                    <option value="company">Empresa / Contratante</option>
                </select>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="termos" required>
                <label for="termos">Aceito os termos e condições</label>
            </div>
            <button type="submit" class="btn" id="submitBtn">Registar</button>
        </form>
        <div class="links">
            Já tem conta? <a href="login.html">Entrar aqui</a>
        </div>
    </div>

    <script type="module">
        import './js/auth.js';

        const registroForm = document.getElementById('registroForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => { messageDiv.className = 'message'; }, 5000);
        }

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            let strength = 0;
            if (val.length >= 8) strength += 25;
            if (/[A-Z]/.test(val)) strength += 25;
            if (/[0-9]/.test(val)) strength += 25;
            if (/[^A-Za-z0-9]/.test(val)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            strengthBar.style.backgroundColor = strength < 50 ? '#cc0000' : (strength < 100 ? '#ff9900' : '#00cc00');
        });

        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const password = passwordInput.value;
            const confirmar = document.getElementById('confirmar').value;
            const tipo = document.getElementById('tipo').value;

            if (password !== confirmar) {
                showMessage('As palavras-passe não coincidem.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'A registar...';

            try {
                const result = await window.authSystem.register(email, password, tipo, {
                    name: nome,
                    phone: telefone
                });
                
                showMessage(result.message, 'success');
                setTimeout(() => { window.location.href = 'login.html'; }, 2000);
            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registar';
            }
        });
    </script>
</body>
</html>
