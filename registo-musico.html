<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Músico - MúsicosBooking</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .registo-container { max-width: 600px; margin: 100px auto 50px; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .registo-container h1 { color: #1a1a1a; margin-bottom: 10px; text-align: center; }
        .registo-container p { text-align: center; color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; }
        .form-group label span { color: #ff0000; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #FFD700; }
        .btn-registar { width: 100%; padding: 15px; background: #FFD700; color: #1a1a1a; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-registar:hover { background: #FFC700; }
        .mensagem { padding: 15px; border-radius: 5px; margin-bottom: 20px; display: none; }
        .sucesso { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .erro { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .login-link { text-align: center; margin-top: 20px; color: #666; }
        .login-link a { color: #FFD700; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MúsicosBooking</a>
            <div class="nav-links">
                <a href="index.html">Início</a>
                <a href="musicos-lista.html">Músicos</a>
                <a href="registo-musico.html" class="active">Registar</a>
            </div>
        </div>
    </div>

    <div class="registo-container">
        <h1>Registo de Músico</h1>
        <p>Crie sua conta e comece a receber propostas de trabalho</p>
        
        <div id="mensagem" class="mensagem"></div>

        <form id="formRegistoMusico">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo <span>*</span></label>
                <input type="text" id="nomeCompleto" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone <span>*</span></label>
                <input type="tel" id="telefone" placeholder="+351 912 345 678" required>
            </div>

            <div class="form-group">
                <label for="genero">Género Musical <span>*</span></label>
                <select id="genero" required>
                    <option value="">Selecione...</option>
                    <option value="Fado">Fado</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Clássico">Clássico</option>
                    <option value="DJ">DJ</option>
                    <option value="Banda">Banda</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precoHora">Preço por Hora (EUR) <span>*</span></label>
                <input type="number" id="precoHora" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição Breve</label>
                <textarea id="descricao" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="senha">Senha <span>*</span></label>
                <input type="password" id="senha" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha <span>*</span></label>
                <input type="password" id="confirmarSenha" minlength="6" required>
            </div>

            <button type="submit" class="btn-registar">Registar Músico</button>
        </form>

        <div class="login-link">
            Já tem conta? <a href="#">Fazer Login</a>
        </div>
    </div>

    <script type="module">
        import { registarMusico } from './js/registo-completo.js';

        document.getElementById('formRegistoMusico').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dados = {
                nomeCompleto: document.getElementById('nomeCompleto').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                genero: document.getElementById('genero').value,
                precoHora: document.getElementById('precoHora').value,
                descricao: document.getElementById('descricao').value,
                senha: document.getElementById('senha').value,
                confirmarSenha: document.getElementById('confirmarSenha').value,
                cidades: []
            };

            const resultado = await registarMusico(dados);
            const msgDiv = document.getElementById('mensagem');
            
            if (resultado.sucesso) {
                msgDiv.className = 'mensagem sucesso';
                msgDiv.innerHTML = '<strong>Sucesso!</strong> ' + resultado.mensagem;
                msgDiv.style.display = 'block';
                document.getElementById('formRegistoMusico').reset();
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
            } else {
                msgDiv.className = 'mensagem erro';
                msgDiv.innerHTML = '<strong>Erro:</strong> ' + resultado.mensagem;
                msgDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
