<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - MúsicosBooking.pt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; color: #1a1a1a; }
        header { background: #1a1a1a; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { color: white; text-decoration: none; margin-left: 1.5rem; cursor: pointer; }
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2.5rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 4px solid #D4AF37; }
        .stat-card h3 { color: #666; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 0.5rem; }
        .stat-card .value { font-size: 2rem; font-weight: bold; color: #1a1a1a; }
        .main-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card h2 { margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; padding: 1rem; background: #f8f9fa; border-bottom: 2px solid #dee2e6; color: #666; }
        td { padding: 1rem; border-bottom: 1px solid #eee; }
        .badge { padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-musician { background: #e3f2fd; color: #0d47a1; }
        .badge-company { background: #f3e5f5; color: #4a148c; }
        .btn-action { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .btn-delete { background: #ff4d4f; color: white; }
        .btn-report { background: #D4AF37; color: #1a1a1a; font-weight: bold; }
        .filter-bar { margin-bottom: 1rem; display: flex; gap: 1rem; }
        .filter-bar input, .filter-bar select { padding: 0.6rem; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <header>
        <div style="font-size: 1.5rem; font-weight: bold;">ADMIN | MúsicosBooking.pt</div>
        <div class="nav-links">
            <a onclick="location.reload()">Dashboard</a>
            <a onclick="generateMonthlyReport()" class="btn-report" style="padding: 0.5rem 1rem; border-radius: 4px;">Gerar Relatório Mensal</a>
            <a onclick="window.authSystem.logout().then(() => window.location.href='login.html')">Sair</a>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card"><h3>Músicos Totais</h3><div class="value" id="totalMusicians">0</div></div>
            <div class="stat-card"><h3>Empresas Totais</h3><div class="value" id="totalCompanies">0</div></div>
            <div class="stat-card"><h3>Novos (30 dias)</h3><div class="value" id="newUsers30">0</div></div>
            <div class="stat-card"><h3>Bookings Realizados</h3><div class="value" id="totalBookings">0</div></div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>Gestão de Utilizadores</h2>
                <div class="filter-bar">
                    <input type="text" id="searchUser" placeholder="Pesquisar por nome ou email..." style="flex: 1;">
                    <select id="filterType">
                        <option value="all">Todos os tipos</option>
                        <option value="musician">Músicos</option>
                        <option value="company">Empresas</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Data Registo</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr><td colspan="6" style="text-align: center;">A carregar utilizadores...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import './js/auth.js';
        import { db } from './js/firebase.js';
        import { collection, query, getDocs, where, orderBy, limit, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Proteção de Rota Admin
        window.authSystem.onAuthStateChange(async (user) => {
            if (!user) { window.location.href = 'login.html'; return; }
            // Aqui assumimos que apenas o ADMIN_EMAIL definido no config pode entrar
            // Em produção, isso deve ser um campo 'role' no Firestore
            import('./js/config/firebase.config.js').then(config => {
                if (user.email !== config.ADMIN_EMAIL) {
                    alert('Acesso negado. Apenas administradores.');
                    window.location.href = 'index.html';
                } else {
                    loadAdminData();
                }
            });
        });

        async function loadAdminData() {
            try {
                const usersSnap = await getDocs(collection(db, 'users'));
                const musiciansSnap = await getDocs(collection(db, 'musicians'));
                const companiesSnap = await getDocs(collection(db, 'companies'));
                
                document.getElementById('totalMusicians').innerText = musiciansSnap.size;
                document.getElementById('totalCompanies').innerText = companiesSnap.size;
                
                renderUsersTable(usersSnap);
            } catch (error) { console.error('Erro ao carregar dados admin:', error); }
        }

        function renderUsersTable(snap) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            snap.forEach(userDoc => {
                const user = userDoc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.profile?.name || 'N/A'}</td>
                    <td>${user.email}</td>
                    <td><span class="badge badge-${user.userType}">${user.userType === 'musician' ? 'Músico' : 'Empresa'}</span></td>
                    <td>${user.createdAt?.toDate().toLocaleDateString('pt-PT') || '---'}</td>
                    <td>${user.status === 'active' ? '✅ Ativo' : '❌ Inativo'}</td>
                    <td>
                        <button class="btn-action btn-delete" onclick="deleteUser('${user.uid}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        window.deleteUser = async (uid) => {
            if (confirm('Tem a certeza que deseja eliminar este utilizador? Esta ação é irreversível.')) {
                try {
                    await deleteDoc(doc(db, 'users', uid));
                    alert('Utilizador eliminado com sucesso.');
                    location.reload();
                } catch (error) { alert('Erro: ' + error.message); }
            }
        };

        window.generateMonthlyReport = () => {
            alert('Relatório mensal gerado! Foi enviado uma cópia para o email do administrador.');
            // Em produção, isso chamaria uma Cloud Function
        };
    </script>
</body>
</html>
