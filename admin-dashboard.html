<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - MúsicosBooking.pt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; color: #1a1a1a; }
        header { background: #1a1a1a; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { color: white; text-decoration: none; margin-left: 1.5rem; cursor: pointer; }
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2.5rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 4px solid #D4AF37; }
        .stat-card h3 { color: #666; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 0.5rem; }
        .stat-card .value { font-size: 2rem; font-weight: bold; color: #1a1a1a; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; padding: 1rem; background: #f8f9fa; border-bottom: 2px solid #dee2e6; color: #666; }
        td { padding: 1rem; border-bottom: 1px solid #eee; }
        .badge { padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-musician { background: #e3f2fd; color: #0d47a1; }
        .badge-company { background: #f3e5f5; color: #4a148c; }
        .btn-action { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem; background: #ff4d4f; color: white; }
    </style>
</head>
<body>
    <header>
        <div style="font-size: 1.5rem; font-weight: bold;">ADMIN | MúsicosBooking.pt</div>
        <div class="nav-links">
            <a onclick="location.reload()">Atualizar</a>
            <a onclick="logout()">Sair</a>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card"><h3>Utilizadores Totais</h3><div class="value" id="totalUsers">0</div></div>
            <div class="stat-card"><h3>Músicos</h3><div class="value" id="totalMusicians">0</div></div>
            <div class="stat-card"><h3>Empresas</h3><div class="value" id="totalCompanies">0</div></div>
            <div class="stat-card"><h3>Pendentes</h3><div class="value">0</div></div>
        </div>

        <div class="card">
            <h2>Gestão de Utilizadores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Data Registo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr><td colspan="6" style="text-align: center;">A carregar utilizadores...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import './js/auth.js';
        import { db } from './js/firebase.js';
        import { collection, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        window.authSystem.onAuthStateChange(async (user) => {
            if (!user) { window.location.href = 'login.html'; return; }
            loadAdminData();
        });

        async function loadAdminData() {
            try {
                const snap = await getDocs(collection(db, 'utilizadores'));
                const users = [];
                let musicians = 0, companies = 0;

                snap.forEach(doc => {
                    const data = doc.data();
                    users.push(data);
                    if (data.tipo === 'musician') musicians++;
                    if (data.tipo === 'company') companies++;
                });

                document.getElementById('totalUsers').innerText = snap.size;
                document.getElementById('totalMusicians').innerText = musicians;
                document.getElementById('totalCompanies').innerText = companies;

                renderTable(users);
            } catch (e) { console.error(e); }
        }

        function renderTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            users.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.nome || 'N/A'}</td>
                    <td>${u.email}</td>
                    <td><span class="badge badge-${u.tipo}">${u.tipo === 'musician' ? 'Músico' : 'Empresa'}</span></td>
                    <td>${u.dataCriacao?.toDate().toLocaleDateString('pt-PT') || '---'}</td>
                    <td>${u.ativo ? '✅ Ativo' : '❌ Inativo'}</td>
                    <td><button class="btn-action" onclick="deleteUser('${u.uid}')">Eliminar</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.deleteUser = async (uid) => {
            if (confirm('Eliminar utilizador?')) {
                await deleteDoc(doc(db, 'utilizadores', uid));
                location.reload();
            }
        };

        window.logout = () => window.authSystem.logout().then(() => window.location.href = 'login.html');
    </script>
</body>
</html>
