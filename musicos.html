<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar MÃºsicos - MÃºsicosBooking.pt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; color: #333; line-height: 1.6; background: #f5f5f5; }
        header { background: #1a1a1a; color: #fff; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.8rem; font-weight: 700; color: #D4AF37; text-decoration: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .musicians-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; margin: 2rem 0; }
        .musician-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #D4AF37; transition: 0.3s; }
        .musician-image { width: 100%; height: 200px; background: linear-gradient(45deg, #eee, #ddd); display: flex; align-items: center; justify-content: center; font-size: 4rem; }
        .btn { display: block; padding: 0.8rem; background: #D4AF37; color: #1a1a1a; text-decoration: none; border-radius: 6px; font-weight: bold; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">ðŸŽµ MÃºsicosBooking</a>
        <nav>
            <a href="index.html" style="color:white; margin-right:1.5rem; text-decoration:none">InÃ­cio</a>
            <a href="conta.html" style="color:white; text-decoration:none">A Minha Conta</a>
        </nav>
    </header>

    <div class="container">
        <h1 style="text-align:center; margin-bottom: 2rem;">MÃºsicos Profissionais</h1>
        <div id="musiciansGrid" class="musicians-grid">
            <p>Carregando...</p>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase.js';
        import { collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        async function loadMusicians() {
            const grid = document.getElementById('musiciansGrid');
            const snap = await getDocs(query(collection(db, 'utilizadores'), where('tipo', '==', 'musician')));
            grid.innerHTML = '';
            snap.forEach(docUser => {
                const user = docUser.data();
                const card = document.createElement('div');
                card.className = 'musician-card';
                card.innerHTML = `
                    <div class="musician-image">ðŸŽ¸</div>
                    <div class="musician-info" style="padding:1.5rem">
                        <div style="font-weight:bold; font-size:1.2rem">${user.nome || 'Artista'}</div>
                        <a href="checkout.html?musico=${user.uid}" class="btn">Pedir OrÃ§amento</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        loadMusicians();
    </script>
</body>
</html>
