<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MúsicosBooking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>MúsicosBooking</h1>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="submitBtn">Entrar</button>
        </form>
        
        <div class="links">
            <a href="#">Esqueceu a senha?</a><br>
            <span>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></span>
        </div>
    </div>

    <script>
        // Banco de dados local simulado
        const usuarios = {
            'brunovivo26@gmail.com': {
                senha: 'dba66369',
                nome: 'Bruno Vivo',
                tipo: 'musico'
            },
            'admin@musicosbooking.pt': {
                senha: 'Admin123',
                nome: 'Administrador',
                tipo: 'empresa'
            },
            'teste@musico.pt': {
                senha: '123456',
                nome: 'Músico Teste',
                tipo: 'musico'
            },
            'teste@empresa.pt': {
                senha: '123456',
                nome: 'Empresa Teste',
                tipo: 'empresa'
            }
        };

        // Função para mostrar mensagens
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // Verifica se já está logado
        if (localStorage.getItem('userLogado')) {
            const user = JSON.parse(localStorage.getItem('userLogado'));
            if (user.tipo === 'musico') {
                window.location.href = 'dashboard-musico.html';
            } else {
                window.location.href = 'dashboard-empresa.html';
            }
        }

        // Handler do formulário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validação
            if (!email || !senha) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Desabilita botão
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            
            // Simula delay de rede
            setTimeout(() => {
                // Verifica credenciais
                if (usuarios[email] && usuarios[email].senha === senha) {
                    // Login bem-sucedido
                    const user = {
                        email: email,
                        nome: usuarios[email].nome,
                        tipo: usuarios[email].tipo,
                        loginTime: new Date().toISOString()
                    };
                    
                    // Salva no localStorage
                    localStorage.setItem('userLogado', JSON.stringify(user));
                    localStorage.setItem('token', 'mock_token_' + Date.now());
                    
                    showMessage('Login realizado com sucesso!', 'success');
                    
                    // Redireciona após 1 segundo
                    setTimeout(() => {
                        if (user.tipo === 'musico') {
                            window.location.href = 'dashboard-musico.html';
                        } else {
                            window.location.href = 'dashboard-empresa.html';
                        }
                    }, 1000);
                } else {
                    // Credenciais inválidas
                    showMessage('E-mail ou senha inválidos', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                }
            }, 800);
        });
    </script>

    <!-- Firebase Auth System -->
    <script src="/js/config/firebase.config.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/auth.js"></script>
    
    <script>
    // Atualizar formulário de login para usar Firebase Auth
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe')?.checked || false;
        const submitBtn = document.querySelector('button[type="submit"]');
        
        try {
            submitBtn.disabled = true;
            submitBtn.textContent = 'A entrar...';
            
            const result = await window.authSystem.login(email, password, rememberMe);
            
            // Redirecionar baseado em tipo de utilizador
            const userType = result.userData.tipo;
            const redirectParam = new URLSearchParams(window.location.search).get('redirect');
            
            if (redirectParam) {
                window.location.href = decodeURIComponent(redirectParam);
            } else if (userType === 'musico') {
                window.location.href = '/dashboard-musico.html';
            } else if (userType === 'empresa') {
                window.location.href = '/dashboard-empresa.html';
            } else {
                window.location.href = '/index.html';
            }
            
        } catch (error) {
            alert(error.message);
            submitBtn.disabled = false;
            submitBtn.textContent = 'Entrar';
        }
    });
    
    // Link de recuperação de password
    const forgotLink = document.querySelector('a[href*="recuperar"]');
    if (forgotLink) {
        forgotLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Introduza o seu email para recuperar a password:');
            if (email) {
                try {
                    await window.authSystem.recuperarPassword(email);
                    alert('Email de recuperação enviado! Verifique a sua caixa de entrada.');
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    }
    </script>
</body>
</html>
