<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MúsicosBooking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .links { margin-top: 20px; text-align: center; }
        .links a { color: #667eea; text-decoration: none; font-size: 14px; }
        .message { padding: 12px; border-radius: 5px; margin-bottom: 20px; display: none; }
        .message.error { background: #fee; color: #c33; border: 1px solid #fcc; }
        .message.success { background: #efe; color: #3c3; border: 1px solid #cfc; }
        .message.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="message" class="message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Entrar</button>
        </form>
        <div class="links">
            <a href="#" id="forgotPassword">Esqueceu a palavra-passe?</a>
            <div style="margin: 10px 0; color: #999;">—</div>
            <a href="registo.html">Não tem conta? Registe-se</a>
        </div>
    </div>

    <script type="module">
        import './js/auth.js';
        
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => { messageDiv.className = 'message'; }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'A entrar...';
            
            try {
                const result = await window.authSystem.login(email, password);
                showMessage('Login efetuado com sucesso!', 'success');
                
                setTimeout(() => {
                    if (result.userType === 'musician') {
                        window.location.href = 'dashboard-musico.html';
                    } else if (result.userType === 'company') {
                        window.location.href = 'dashboard-empresa.html';
                    } else {
                        window.location.href = 'conta.html';
                    }
                }, 1000);
            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Introduza o seu email:');
            if (email) {
                try {
                    await window.authSystem.recoverPassword(email);
                    showMessage('Email de recuperação enviado!', 'success');
                } catch (error) {
                    showMessage(error.message, 'error');
                }
            }
        });
    </script>
</body>
</html>
