<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A carregar conta...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .error {
            background: rgba(255, 200, 200, 0.9);
            padding: 20px;
            border-radius: 5px;
            color: #c00;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .error a {
            color: #c00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <div class="message">A carregar a sua conta...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from './config/firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                // Não autenticado
                window.location.href = 'login.html';
                return;
            }

            try {
                // Obter dados do utilizador no Firestore
                const utilizadoresRef = collection(db, 'utilizadores');
                const q = query(utilizadoresRef, where('uid', '==', user.uid));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    throw new Error('Dados do utilizador não encontrados');
                }

                const userData = querySnapshot.docs[0].data();
                const tipo = userData.tipo;

                // Redirecionar com base no tipo
                if (tipo === 'musico') {
                    window.location.href = 'dashboard-musico.html';
                } else if (tipo === 'empresa') {
                    window.location.href = 'dashboard-empresa.html';
                } else {
                    throw new Error('Tipo de conta desconhecido');
                }
            } catch (error) {
                console.error('Erro:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <strong>Erro ao carregar a conta:</strong><br>
                    ${error.message}<br><br>
                    <a href="login.html">Voltar para login</a>
                `;
            }
        });
    </script>
</body>
</html>
